<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class="bg" src="https://wallpaperaccess.com/full/791680.jpg" alt="">
    <div class="outer-box">
        <!-- <img src="https://wallpaperaccess.com/full/791680.jpg" alt=""> -->
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It will take only 30s</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <label for="submit"></label>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a> </p>
            </footer>
        </div>
        </div>
</body>
</html>
